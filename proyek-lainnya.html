<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Lainnya</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
    }

    .project-section {
      padding: 50px 20px;
      text-align: center;
    }

    .project-section h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    /* Container project cards */
    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    /* Card project */
    .project-item {
      width: 280px;
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .project-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-item .card-body {
      padding: 15px;
    }

    .project-item .card-title {
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .project-item .card-text {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 15px;
    }

    .project-item .btn {
      background-color: #ffc107;
      color: #000;
      border: none;
      width: 100%;
      padding: 10px 0;
      font-weight: bold;
      border-radius: 50px; /* pill */
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: background-color 0.2s;
    }

    .project-item .btn:hover {
      background-color: #e6ac00;
      color: #000;
    }

    .btn-back {
      margin-top: 30px;
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 50px; /* pill */
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
    }

    .btn-back:hover {
      background-color: #e6ac00;
      color: #000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .project-item {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <section class="project-section">
    <h2>Project Lainnya</h2>
    <div id="project-container" class="project-container"></div>
    <a href="index.html#project-section" class="btn-back">‚Üê Kembali ke Project Utama</a>
  </section>

  <script>
    const projectData = [
      { judul: "Website Belanja Online", img: "images/web-belanja-online.png", deskripsi: "Project ini adalah website belanja online untuk toko, yang memungkinkan pengguna untuk melihat daftar produk, memilih barang, dan melakukan pembelian secara mudah. Website ini juga dilengkapi dengan keranjang belanja sehingga pengalaman belanja jadi cepat dan praktis.", url: "https://github.com/aan-HTML/websiteKasir.git" },
      { judul: "Landing Page Kafe", img: "images/project-1.png", deskripsi: "Landing page ini memperkenalkan kafe secara modern dan menarik, menampilkan menu lengkap, promo/event terbaru, dan lokasi kafe. Desainnya responsif dan user-friendly, sehingga nyaman diakses di desktop maupun smartphone.", url: "https://github.com/aan-HTML/Landing-Page-Cafe.git" },
      { judul: "Page Login", img: "images/project-4.png", deskripsi: "Project ini adalah halaman login yang dirancang untuk memudahkan pengguna masuk ke sistem secara aman dan cepat. Desainnya simple, user-friendly, dan responsif, sehingga bisa diakses dengan nyaman di desktop maupun smartphone.", url: "https://github.com/aan-HTML/Page-Login.git" },
      { judul: "AnnBOT", img: "images/chatbot.png", deskripsi: "Project ini adalah BOT yang berbasis AI dengan memanfaatkan teknologi API dari Google untuk merespons segala pertanyaan dengan cepat." }
      // Tambah project lainnya di sini
    ];

    const container = document.getElementById("project-container");

    projectData.forEach(item => {
      const div = document.createElement("div");
      div.className = "project-item";

      div.innerHTML = `
        <img src="${item.img}" alt="${item.judul}">
        <div class="card-body">
          <h5 class="card-title">${item.judul}</h5>
          <p class="card-text">${item.deskripsi}</p>
          <a href="${item.url}" class="btn">SOURCE CODE</a>
        </div>
      `;

      container.appendChild(div);
    });
  </script>
</body>
</html>
