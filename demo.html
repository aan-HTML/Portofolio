<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Aan</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 900px;
      padding: 20px;
      animation: fadeUp 1.2s ease forwards;
    }

    /* TITLE */
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #ffc107;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .title span {
      white-space: nowrap;
      border-right: 3px solid #ffc107;
      padding-right: 6px;
      animation: blinkCursor 0.8s infinite;
    }

    /* BARRIER ICON */
    .icon {
      font-size: 2.4rem;
      animation: moveSide 2s ease-in-out infinite;
    }

    /* PAGAR ICON (VALID) */
    .fence {
      margin: 15px 0 30px;
      font-size: 1.8rem;
      color: #ffc107;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .fence i {
      animation: fenceWave 1.6s ease-in-out infinite;
    }

    .fence i:nth-child(odd) {
      animation-delay: 0.3s;
    }

    /* TEXT */
    .desc {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #eaeaea;
      margin-bottom: 35px;
    }

    .highlight,
    .github-link {
      color: #ffc107;
      font-weight: bold;
      text-decoration: none;
    }

    .github-link:hover {
      text-decoration: underline;
    }

    /* BUTTONS */
    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ffc107;
      color: #000;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 999px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #e6b800;
      transform: translateY(-3px);
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes moveSide {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ffc107; }
    }

    @keyframes fenceWave {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-6px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="title">
      <i class="fas fa-barrier icon"></i>
      <span id="typing"></span>
      <i class="fas fa-barrier icon"></i>
    </div>

    <!-- PAGAR ICON -->
    <div class="fence">
      <i class="fas fa-grip-lines-vertical"></i>
      <i class="fas fa-grip-lines-vertical"></i>
      <i class="fas fa-grip-lines-vertical"></i>
      <i class="fas fa-grip-lines-vertical"></i>
      <i class="fas fa-grip-lines-vertical"></i>
    </div>

    <p class="desc">
      Website ini belum didemo atau di-hosting.
      Jika ingin melihat source code, Anda bisa mengambilnya dari
      <a href="https://github.com/aan-HTML" target="_blank" class="github-link">GitHub</a>
      dan menjalankannya di komputer Anda menggunakan
      <span class="highlight">localhost</span>.
    </p>

    <div class="button-group">
      <a href="index.html" class="btn">Kembali ke Beranda Utama</a>
      <a href="proyek-lainnya.html" class="btn">Kembali ke Proyek Lainnya</a>
    </div>

  </div>

  <script>
    const text = "Coming Soon";
    const typingElement = document.getElementById("typing");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 120);
      }
    }

    typeEffect();
  </script>
</body>
</html>
